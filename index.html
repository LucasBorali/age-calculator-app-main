<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- title -->
    <title>Frontend Mentor | Age calculator app</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- js -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="head">
        <label
          >day<input
            class="date"
            id="day"
            type="number"
            min="1"
            max="31"
            maxlength="2"
        /></label>
        <label
          >month<input
            class="date"
            id="month"
            type="number"
            min="1"
            max="12"
            maxlength="2"
        /></label>
        <label
          >year<input
            class="date"
            id="year"
            type="number"
            maxlength="4"
            minlength="4"
        /></label>
      </div>
      <div id="arrow">
        <div id="line"></div>
        <button id="btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </div>
      <div id="display-age">
        <!-- <div id="message"><p>Data inv√°lida. Tente novamente</p></div> -->

        <!-- <p><span>38</span> years</p>
        <p><span>3</span> months</p>
        <p><span>26</span> days</p> -->
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lucas Borali</a>.
    </div>
  </body>
</html>
